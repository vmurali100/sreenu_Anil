<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <button onclick="showUsers()">Show Users</button>
    <script>
      function showUsers() {
        var users = ["Ram", "ravi", "Murali", "Srinu"];
        for (i = 0; i < users.length; i++) {
          document.write(users[i] + "<br>");
        }
      }
    </script>
  </body>
</html>
