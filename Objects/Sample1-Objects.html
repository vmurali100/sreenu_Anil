<!DOCTYPE html>
<html lang="en">
<head>
     <title>Objects</title>
</head>
<body>
    <script>
        var movie = {
            movie_name :"Kurukshetra",
            language:'Kannada'
        }

        // Rules While Creating Objects
            // 1. WE can not use '=' and ; inside Object
            // 2. Each Propery Has to be ended with ,
            // 3. Propery Name and Propery Value has to be separated by :
            // 4. Propery name can be without ""
            // 5. To display any property value , name of the object has to used
        var movie1 = {}

        movie1.name = "DJ"

        console.log(movie.movie_name)
        console.log(movie.language)
        console.log(movie1)
    </script>
</body>
</html>
